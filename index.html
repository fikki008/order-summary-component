<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <article class="card">
      
      <!-- Image  -->
      <div class="card-image">
       <img
      src="images/illustration-hero.svg"
      alt="Person listening to music"
      class="hero-img"
      />
      </div>
      
      <div class="card-contents-container">
      <!-- Text -->
      <div class="card-content">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      
      <!-- Plan -->
      <div class="plan-info">
        <div class="plan-left">
          <img src="images/icon-music.svg" alt="Music icon" class="icon-img"/>
          <div class="plan-text">
            <p class="plan-time">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      
      <!-- Buttons -->
      <div class="card-actions">
        <button class="btn-primary">Proceed to Payment</button>
        <button class="btn-secondary">Cancel Order</button>
      </div>
      </div>
    </article>
  </main>
</body>
</html>
